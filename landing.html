<style>

body {
  background-color: #F0FFF0; /* Contoh warna pastel */
  font-family: sans-serif;
  margin: 0;
}


header {
  background-color: #97996D;
  color: white;
  padding: 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  transition: all 0.5s ease; /* Tambahkan transisi agar perubahan halus */
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.header-content {
  display: flex;
  justify-content: center;
  align-items: center;
}

.header-content h2 {
  margin: 0; 
  margin-right: 50px;  /* Tambahkan margin kanan */
}

header.scrolled {
  padding: 5px 10px; /* Padding yang lebih tipis */
}

header.scrolled .header-content {
  justify-content: space-around; /* Gunakan space-around untuk distribusi lebih merata */
}

main {
  padding-top: 150px; /* Sesuaikan dengan tinggi header */
}

.upload-button {
  background-color: white;
  color: #97996D; /* Warna matcha */
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.photo-item {
  width: 300px;
  margin: 10px;
  border: 1px solid #ddd;
}

.photo-item img {
  width: 100%;
  height: auto;
}

.caption {
  padding: 10px;
}

</style>

<script>

window.addEventListener('scroll', () => {
  const header = document.querySelector('header');
  if (window.pageYOffset > 0) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});

</script>
