<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>

  <header>
  <div class="header-content">
    <h2>Galeri Foto</h2>
    <button class="upload-button">Upload Foto</button>
  </div>
</header>


    <div class="gallery">
        <div class="photo-item">
          <a href="detail.html?foto=sr2.jpg">
            <img src="sr2.jpg" alt="Foto 1">
          </a>
          <div class="caption">
            <h3>Judul Foto 1</h3>
            <p>Diupload oleh: <span>Nama Pengupload 1</span></p>
          </div>
        </div>
          <div class="photo-item">
          <a href="detail.html?foto=brz.jpg">
            <img src="brz.jpg" alt="Foto 2">
          </a>
          <div class="caption">
            <h3>Judul Foto 2</h3>
            <p>Diupload oleh: <span>Nama Pengupload 2</span></p>
          </div>
        </div>

</body>

<style>

@media (max-width: 768px) { /* Sesuaikan nilai breakpoint sesuai kebutuhan */ 
  .gallery {
    grid-template-columns: 1fr; /* Menampilkan foto dalam satu kolom */
  }

  .photo-item {
    margin: 10px auto; /* Memberi margin otomatis kiri-kanan */
  }
}

.caption {
  padding: 10px;
  text-align: left; /* Mengatur teks caption ke kiri */
}

.caption h3 {
  margin-top: 0;
}

.caption p {
  margin-bottom: 0;
}

body {
  font-family: sans-serif;
  text-align: center;
  margin: 0px; /* Memberi ruang di sekitar konten */
  padding-top: 80px; /* Sesuaikan dengan tinggi header Anda */
  background-color: #F0FFF0; /* Contoh warna pastel */
}

h1 {
  font-size: 3em;
  margin-bottom: 40px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Mengatur grid responsif */
  grid-gap: 40px; /* Memberi jarak antar foto */
}

.gallery img {
  width: 100%;
  height: 250px; /* Tinggi foto tetap */
  object-fit: cover; /* Menjaga rasio aspek */
  border-radius: 10px; /* Menambahkan border radius */
  transition: transform 0.3s ease; /* Menambahkan efek transisi */
}

.gallery a { 
  display: block; /* Memastikan area link mencakup seluruh gambar */
}

.gallery img:hover {
  transform: scale(1.05); /* Memperbesar gambar sedikit saat dihover */
}

/* Style untuk halaman detail foto (foto.html) */
.photo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
}

#photo-detail {
  max-width: 90%;
  max-height: 80%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

#download-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}



header {
  background-color: #97996D;
  color: white;
  padding: 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  transition: all 0.5s ease; /* Tambahkan transisi agar perubahan halus */
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.header-content {
  display: flex;
  justify-content: center;
  align-items: center;
}

.header-content h2 {
  margin: 0; 
  margin-right: 50px;  /* Tambahkan margin kanan */
}

header.scrolled {
  padding: 5px 10px; /* Padding yang lebih tipis */
}

header.scrolled .header-content {
  justify-content: space-around; /* Gunakan space-around untuk distribusi lebih merata */
}

main {
  padding-top: 150px; /* Sesuaikan dengan tinggi header */
}

.upload-button {
  background-color: white;
  color: #97996D; /* Warna matcha */
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.photo-item {
  width: 300px;
  margin: 10px;
  border: 1px solid #ddd;
}

.photo-item img {
  width: 100%;
  height: auto;
}

.caption {
  padding: 10px;
}

</style>

<script>

window.addEventListener('scroll', () => {
  const header = document.querySelector('header');
  if (window.pageYOffset > 0) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});





function openPhotoDetail(imageUrl, caption, uploader) {
  // Simpan data foto di localStorage 
  localStorage.setItem('imageUrl', imageUrl);
  localStorage.setItem('caption', caption);
  localStorage.setItem('uploader', uploader);

  // Buka halaman detail foto
  window.location.href = 'detail.html';
}

// Tambahkan event listener ke setiap gambar di galeri
const galleryImages = document.querySelectorAll('.photo-item img');
galleryImages.forEach(image => {
  image.addEventListener('click', () => {
    const photoItem = image.closest('.photo-item'); // Dapatkan elemen .photo-item
    const caption = photoItem.querySelector('.caption p:first-child').textContent;
    const uploader = photoItem.querySelector('.caption p:last-child').textContent.replace('Diupload oleh: ', '');
    
    openPhotoDetail(image.src, caption, uploader);
  });
});

</script>

</html>
