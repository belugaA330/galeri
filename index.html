<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>

  <header>
    <div class="header-content">
      <h2>Galeri Foto</h2>
      <button class="upload-button">Upload Foto</button>
    </div>
  </header>

<div class="gallery">
      <div class="photo-item">
          <a href="detail.html?foto=sr2.jpg">
            <img src="sr2.jpg" alt="Foto 1">
          </a>
          <div class="caption">
            <h3>Judul Foto 1</h3>
            <p>Diupload oleh: <span>Nama Pengupload 1</span></p>
          </div>
      </div>
        
      <div class="photo-item">
          <a href="detail.html?foto=https://pbs.twimg.com/profile_banners/1103536184452538368/1564128863/1500x500">
            <img src="https://pbs.twimg.com/profile_banners/1103536184452538368/1564128863/1500x500" alt="Foto 1">
          </a>
          <div class="caption">
            <h3>Judul Foto 1</h3>
            <p>Diupload oleh: <span>Nama Pengupload 1</span></p>
          </div>
      </div>

      <div class="photo-item">
        <a href="detail.html?foto=sr2.jpg">
          <img src="sr2.jpg" alt="Foto 1">
        </a>
        <div class="caption">
          <h3>Judul Foto 1</h3>
          <p>Diupload oleh: <span>Nama Pengupload 1</span></p>
        </div>
      </div>
        
      <div class="photo-item">
          <a href="detail.html?foto=https://pbs.twimg.com/media/FhEc6SQaUAAIqi0?format=jpg&name=small">
            <img src="https://pbs.twimg.com/media/FhEc6SQaUAAIqi0?format=jpg&name=small" alt="Foto 2">
          </a>
          <div class="caption">
            <h3>Judul Foto 2</h3>
            <p>Diupload oleh: <span>Nama Pengupload 2</span></p>
          </div>
      </div>

      <div class="photo-item">
        <a href="detail.html?foto=https://pbs.twimg.com/media/FhEc6SQaUAAIqi0?format=jpg&name=small">
          <img src="https://pbs.twimg.com/media/FhEc6SQaUAAIqi0?format=jpg&name=small" alt="Foto 2">
        </a>
        <div class="caption">
          <h3>Judul Foto 2</h3>
          <p>Diupload oleh: <span>Nama Pengupload 2</span></p>
        </div>
      </div>
</div>
</body>

<style>

@media (max-width: 768px) {  
  .gallery {
    grid-template-columns: 1fr; 
  }

  .photo-item {
    margin: 10px auto; /* Gunakan margin: auto untuk memusatkan */ 
  }
}

.caption {
  padding: 10px;
  text-align: left; /* Mengatur teks caption ke kiri */
}

.caption h3 {
  margin-top: 0;
}

.caption p {
  margin-bottom: 0;
}

body {
  font-family: sans-serif;
  /* Hapus text-align: center; */ 
  margin: 0px; 
  padding-top: 80px;
  background-color: #F0FFF0; 
}

h1 {
  font-size: 3em;
  margin-bottom: 40px;
}


.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  grid-gap: 30px;
  overflow: hidden; 
  text-align: center;
  margin-left: 35px;
  margin-right: 35px;
  justify-content: center; /* Pusatkan galeri secara horizontal */
}

.gallery img {
  width: 100%;
  height: 350px; /* Tinggi foto tetap */
  object-fit: cover; /* Menjaga rasio aspek */
  border-radius: 10px; /* Menambahkan border radius */
  transition: transform 0.3s ease; /* Menambahkan efek transisi */
}

.gallery a { 
  display: block; /* Memastikan area link mencakup seluruh gambar */
}

.gallery img:hover {
  transform: scale(1.05); /* Memperbesar gambar sedikit saat dihover */
}

/* Style untuk halaman detail foto (foto.html) */
.photo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
  
}

#photo-detail {
  max-width: 90%;
  max-height: 80%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

#download-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}



header {
  background-color: #97996D;
  color: white;
  padding: 15px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  transition: all 0.5s ease; 
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  margin: 0px;
  text-align: center; /* Tambahkan ini untuk memusatkan header */
}

.header-content {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0px; 
}

.header-content h2 {
  margin: 0; 
  margin-right: 50px;  
}

header.scrolled {
  padding: 5px 10px; 
}

header.scrolled .header-content {
  justify-content: space-around; 
}



.upload-button {
  background-color: white;
  color: #97996D; /* Warna matcha */
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.photo-item {
  width: 300px;
  margin: 10px;
  border: 1px solid #ddd;
}

.photo-item img {
  width: 100%;
  height: auto;
}

.caption {
  padding: 10px;
}

</style>

<script>

window.addEventListener('scroll', () => {
  const header = document.querySelector('header');
  if (window.pageYOffset > 0) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});





function openPhotoDetail(imageUrl, caption, uploader) {
  // Simpan data foto di localStorage 
  localStorage.setItem('imageUrl', imageUrl);
  localStorage.setItem('caption', caption);
  localStorage.setItem('uploader', uploader);

  // Buka halaman detail foto
  window.location.href = 'detail.html';
}

// Tambahkan event listener ke setiap gambar di galeri
const galleryImages = document.querySelectorAll('.photo-item img');
galleryImages.forEach(image => {
  image.addEventListener('click', () => {
    const photoItem = image.closest('.photo-item'); // Dapatkan elemen .photo-item
    const caption = photoItem.querySelector('.caption p:first-child').textContent;
    const uploader = photoItem.querySelector('.caption p:last-child').textContent.replace('Diupload oleh: ', '');
    
    openPhotoDetail(image.src, caption, uploader);
  });
});

</script>

</html>
