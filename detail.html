<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Detail Foto</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>

  <header>
    <!-- Header Anda -->
  </header>

  <main>
    <div class="photo-detail">
      <img src="" alt="Foto Detail" id="detail-img">
      <div class="caption">
        <h2 id="detail-caption"></h2>
        <p>Diupload oleh: <span id="detail-uploader"></span></p>
        <a href="" download id="download-button">Unduh Foto</a>
      </div>
    </div>
  </main>

  <style>
    .photo-detail img {
  max-width: 65%;
  height: auto;
  display: block; /* Untuk mencegah whitespace di bawah gambar */
  margin: 0 auto; /* Untuk memusatkan gambar */
}

  </style>


  <script>
    window.addEventListener('load', () => {
  // Ambil data foto dari localStorage
  const imageUrl = localStorage.getItem('imageUrl');
  const caption = localStorage.getItem('caption');
  const uploader = localStorage.getItem('uploader');

  // Tampilkan data foto di halaman detail
  document.getElementById('detail-img').src = imageUrl;
  document.getElementById('detail-caption').textContent = caption;
  document.getElementById('detail-uploader').textContent = uploader;
  document.getElementById('download-button').href = imageUrl;
});
  </script> 

</body>
</html>
