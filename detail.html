<!DOCTYPE html>
<html>
<head>
  <title>Detail Foto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="photo-container">
    <img id="photo-detail" src="" alt="Foto">
    <a id="download-button" href="" download>Download Foto</a>
  </div>

  <style>
    body {
  font-family: sans-serif;
  text-align: center;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.gallery img {
  width: 200px;
  height: 150px;
  object-fit: cover;
  margin: 10px;
}

.photo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
}

#photo-detail {
  max-width: 80%;
  max-height: 80%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

#download-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}
  </style>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fotoUrl = urlParams.get('foto');
    
    const photoDetail = document.getElementById('photo-detail');
    const downloadButton = document.getElementById('download-button');

    photoDetail.src = fotoUrl;
    downloadButton.href = fotoUrl;
  </script>
</body>
</html>
