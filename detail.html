<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Detail Foto</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>

  <header>
    <!-- Header Anda -->
  </header>

  <main>
    <div class="photo-detail">
      <img src="" alt="Foto Detail" id="detail-img">
      <div class="caption">
        <h2 id="detail-caption"></h2>
        <p>Diupload oleh: <span id="detail-uploader"></span></p>
        <a href="" download id="download-button">Unduh Foto</a>
      </div>
    </div>
  </main>


  <div class="related-photos">
    <h3>Foto yang Terkait</h3>
    <div class="gallery-container">
      </div>
  </div>

  <style>
    .photo-detail img {
  max-width: 65%;
  height: auto;
  display: block; /* Untuk mencegah whitespace di bawah gambar */
  margin: 0 auto; /* Untuk memusatkan gambar */
}


body {
  background-color: #F0FFF0; /* Warna latar belakang pastel */
  font-family: sans-serif;
  margin: 0;
}

.download-button {
  background-color: #97996D; /* Warna matcha */
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px; /* Menambahkan sedikit lengkungan */
  text-decoration: none; /* Menghilangkan garis bawah default */
  display: block; /* Memastikan tombol mengambil lebar penuh container */
  margin: 20px auto; /* Memberi margin atas dan bawah, dan memusatkan tombol */
}


.related-photos .photo-item {
  width: 30%; /* Gunakan persentase untuk lebar yang responsif */
  max-width: 30px; /* Batasi lebar maksimum agar tidak terlalu besar */
  margin: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box; /* Pastikan padding dan border masuk dalam lebar */
}

.related-photos .gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between; /* Distribusikan foto secara merata */
}

.related-photos h3 {
  color: #97996D; /* Warna matcha */
  margin-bottom: 20px;
}


  </style>


  <script>
    window.addEventListener('load', () => {
  // Ambil data foto dari localStorage
  const imageUrl = localStorage.getItem('imageUrl');
  const caption = localStorage.getItem('caption');
  const uploader = localStorage.getItem('uploader');

  // Tampilkan data foto di halaman detail
  document.getElementById('detail-img').src = imageUrl;
  document.getElementById('detail-caption').textContent = caption;
  document.getElementById('detail-uploader').textContent = uploader;
  document.getElementById('download-button').href = imageUrl;
});


function getRandomPhotos() {
  fetch('index.html')
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const photoItems = doc.querySelectorAll('.photo-item');

      // Pilih 3 foto acak
      const randomPhotos = [];
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * photoItems.length);
        randomPhotos.push(photoItems[randomIndex].outerHTML);
      }

      // Tampilkan foto acak di bagian "Foto yang Terkait"
      document.querySelector('.related-photos .gallery-container').innerHTML = randomPhotos.join('');
    });
}

// Panggil fungsi getRandomPhotos() saat halaman dimuat
window.addEventListener('load', () => {
  // ... (kode JavaScript lainnya) ...
  getRandomPhotos();
});

  </script> 

</body>
</html>
